<script>
  const imgs = [...document.querySelectorAll('img')];
  const n = 0;

  lazyload();

  function throttle(fn, wait) {
    let timer = null;
    return function (...args) {
      if (!timer) {
        timer = setTimeout(() => {
          timer = null;
          fn.apply(this, args);
        }, wait);
      }
    };
  }

  function lazyload() {
    // const {
    //   innerHeight,
    // } = window;
    // const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    // for (let i = n; i < imgs.length; i++) {
    //   if (imgs[i].offsetTop < innerHeight + scrollTop) {
    //     imgs[i].src = imgs[i].dataset.src;
    //     n = i + 1;
    //   }
    // }
    if (IntersectionObserver) {
      const lazyImgObserver = new IntersectionObserver((changes, observer) =>  {
        changes.forEach((changeEntry, index) => {
          const imgEle = changeEntry.target;
          if (changeEntry.intersectionRatio > 0) {
            // 可见比例>0
            imgEle.src = imgEle.dataset.src;
            lazyImgObserver.unobserve(imgEle);
          }
        });
      });
      imgs.forEach(imgEle => lazyImgObserver.observe(imgEle));
    }
  }
  window.addEventListener('scroll', throttle(lazyload, 200));
</script>
