      const lazyImgObserver = new IntersectionObserver((changes, observer) => {
        changes.forEach((changeEntry, index) => {
          const imgEle = changeEntry.target;
          if (changeEntry.intersectionRatio > 0) {
            imgEle.src = binding.value;
            lazyImgObserver.unobserve(imgEle);
          }
        });
      });
      lazyImgObserver.observe(el);
    },
  });
