<body>
  <script>
    // 插入排序时间复杂度 O(n * n)
    console.clear();

    function insertion(array) {
      checkArray(array);
      for (let i = 1; i < array.length; i++) {
        for (let j = i - 1; j >= 0 && array[j] > array[j + 1]; j--) {
          swap(array, j, j + 1);
        }
      }
      return array;
    }
    const oldArray = [3, 1, 2, 8, 9, 7, 6];
    const newArray = insertion(oldArray);
    console.log(newArray);
    const s = insertion();
    console.log(s);
  </script>

</body>
