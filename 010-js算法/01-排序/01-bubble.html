<body>
  <script>
    // 冒泡：时间复杂度 O(n * n)
    console.clear();
    function bubble(array) {
      checkArray(array);
      for (let i = array.length - 1; i > 0; i--) {
        // 从 0 到 `length - 1` 遍历
        for (let j = 0; j < i; j++) {
          if (array[j] > array[j + 1]) swap(array, j, j + 1);
        }
      }
      return array;
    }
    const oldArray = [3, 1, 2, 8, 9, 7, 6];
    const newArray = bubble(oldArray);
    console.log(newArray);
    const s = bubble();
    console.log(s);
  </script>
