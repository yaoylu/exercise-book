<script>
  console.clear();
  const obj = {};
  Object.defineProperty(obj, 'hello', {
    get() {
      console.log('get hello');
      return this.value;
    },
    set(newValue) {
      console.log('set hello');
      this.value = newValue + 10;
    },
  });
  obj.hello = 21;
  console.log('obj.hello', obj.hello);
</script>
