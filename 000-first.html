<style type='text/scss'>
  @mixin border-stroke($val){
    @if $val==light {
      border-stroke:1px solid black;
    }
    @else if $val==medium {
      border-stroke:3px solid black;
    }
    @else if $val==heavy {
      border-stroke:6px solid black;
